version: '3'

services:
  api:
    build: api/.
    image: mustachebash:local
    tty: true
    volumes:
      - ./api:/api
      - /api/node_modules/uws
      - /api/node_modules/paul-revere
      - /api/node_modules/bcrypt
    command: sh -c "cd /api && npm run debug"
    environment:
      - NODE_ENV=development
      - DB_HOST=rethinkdb
      - DB_PORT=28015
      - JWT_SECRET=fr344moiioa94kla3rnjl8cnjlsa
      - BRAINTREE_MERCHANT_ID
      - BRAINTREE_PUBLIC_KEY
      - BRAINTREE_PRIVATE_KEY
    ports:
      - "9229:9229"

  nginx:
    image: nginx:1.13.7-alpine
    ports:
      - "4000:80"
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
      - ./mustachebash.com/dist:/dist
      - ./admin/dist:/admin-dist

  rethinkdb:
    image: rethinkdb:2.3.6
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
